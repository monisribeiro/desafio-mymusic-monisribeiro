<div class="container-fluid p-3 d-flex flex-column">
  <div class="row">
      <div class="col">
        <div class="alert {{alert.class}}" role="alert" *ngIf="alert.display" >
          <span id="alert">{{alert.message}}</span>
          <button type="button" id="alert-bt" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
  </div>

  <div class="row h-100">
    <div class="col h-100">
      <div class="p-3 card h-100">
        <h5 ><span id="all-musics-title">Todas as músicas: {{criteria}}</span><span class="float-right"><a *ngIf="criteria" (click)="limparBusca()" id="limpar-busca-bt">Limpar buscar</a></span></h5>
          <div *ngIf="!allMusics || !allMusics.length">
            <i id="all-musics-empty-text">Procure por músicas para adicionar à playist!</i>
          </div>

          <div *ngIf="allMusics && allMusics.length" class="head-table p-1">
            <table class="table" id="all-musics-table">
              <thead>
                <tr class="row">
                  <th class="col-sm-5">
                    Music name
                  </th>
                  <th class="col-sm-5">
                    Artist
                  </th>
                  <th class="col-sm-2">
                    <input type="checkbox" class="form-control" id="all-checked" (change)="toggleChecked()" [checked]="allSelected">
                  </th>
                </tr>
              </thead>
             
            </table>
          </div>
          <div *ngIf="allMusics &&allMusics.length" class="body-table p-1">
            <table class="table">
                <tbody>
                  <tr  *ngFor="let music of allMusics" class="row">
                    <td class="col-sm-5">
                      {{music.nome}} 
                    </td>
                    <td class="col-sm-5">
                      {{music.artista.nome}} 
                    </td>
                    <td class="col-sm-2">
                      <input type="checkbox" class="form-control" (change)="selectMusic(music)" [checked]="music.selected">
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
      </div>
    </div>
    <div class="col col-sm-1 px-1 d-flex flex-column">
      <button id="add-bt" class="btn btn-default m-3" (click)="addMusic()"><i class="fa fa-angle-double-right"></i></button>
    </div>
    <div class="col h-100">
        <div class="p-3 card h-100">
          <h5>Músicas da playist:</h5>
          <div *ngIf="!musics || !musics.length">
            <i id="musics-empty-text">Sua playlist não contém nenhuma música ainda!</i>
          </div>
          <div *ngIf="musics && musics.length" class="head-table p-1">
            <table class="table" id="musics-table">
              <thead>
                <tr class="row">
                  <th class="col-sm-5">
                    Music name
                  </th>
                  <th class="col-sm-5">
                    Artist
                  </th>
                  <th class="col-sm-2">
                    <!-- <input type="checkbox" class="form-control" (change)="toggleChecked()" [checked]="allSelected"> -->
                  </th>
                </tr>
              </thead>
            
            </table>
          </div>
          <div *ngIf="musics && musics.length" class="body-table p-1">
            <table class="table">
                <tbody>
                  <tr  *ngFor="let music of musics; let i = index" class="row">
                    <td class="col-sm-5">
                      {{music.musica.nome}} 
                    </td>
                    <td class="col-sm-5">
                      {{music.musica.artista.nome}} 
                    </td>
                    <td class="col-sm-2">
                        <a (click)="remove(music)" id="remove-bt-{{i}}"><i class="fa fa-trash"></i></a>
                      <!-- <input type="checkbox" class="form-control" (change)="selectMusic(music)" [checked]="music.selected"> -->
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
