<div class="card">
  <table>
    <thead>
      <tr>
        <th>
          Playlist Id
        </th>
        <th>
          Musicas
        </th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let playlist of playlists">
        <td>{{playlist.id}}</td>
        <td>{{playlist.playlistMusicas.length + (playlist.playlistMusicas.length > 1 ? ' músicas': ' música')}} </td>
        <td ><a routerLink="/edit-playlist"><i class="fa fa-edit"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
